<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìƒìˆ˜ë„ ê´€ë§ì‹œì„¤ ìš´ì˜ê´€ë¦¬ì‚¬ ë¬¸ì œ</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9f0f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .quiz-container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .question {
            font-size: 1.5rem;
            color: #4a4a4a;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            background-color: #f0f4f7;
            border: 2px solid #ddd;
            color: #555;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .option-btn:hover:not(.disabled) {
            background-color: #dceaf5;
            transform: scale(1.02);
            border-color: #a4c4de;
        }
        .option-btn.disabled {
            cursor: not-allowed;
        }
        .option-btn.correct {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        .option-btn.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        .message {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-btn.disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .nav-btn:hover:not(.disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .finished-text {
            color: #2c3e50;
            font-size: 2rem;
            margin-top: 50px;
        }
        .result-text {
            color: #4a4a4a;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .explanation {
            background-color: #f0f4f7;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- The React application code -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [allQuestions, setAllQuestions] = useState([]);
            const [randomQuestions, setRandomQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]); // ì‚¬ìš©ìê°€ ì„ íƒí•œ ë‹µì„ ì €ì¥í•˜ëŠ” ë°°ì—´
            const [quizState, setQuizState] = useState('loading'); // 'loading', 'in-progress', 'finished'

            useEffect(() => {
                fetch('allQZ.csv')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load quiz data.');
                        }
                        return response.arrayBuffer();
                    })
                    .then(buffer => {
                        const decoder = new TextDecoder('utf-8');
                        const data = decoder.decode(buffer);
                        
                        const parsedQuestions = data.split('\n').map(row => {
                            const cells = row.split(',');
                            if (cells.length >= 9) {
                                return {
                                    question: cells[1] ? cells[1].trim() : '',
                                    options: [
                                        cells[2] ? cells[2].trim() : '', 
                                        cells[3] ? cells[3].trim() : '', 
                                        cells[4] ? cells[4].trim() : '', 
                                        cells[5] ? cells[5].trim() : '', 
                                        cells[6] ? cells[6].trim() : ''
                                    ],
                                    answer: cells[7] ? cells[7].trim() : '',
                                    explanation: cells[8] ? cells[8].trim() : ''
                                };
                            }
                            return null;
                        }).filter(item => item !== null && item.question && item.question !== 'ë¬¸ì œ');

                        if (parsedQuestions.length < 10) {
                            setQuizState('error');
                            return;
                        }

                        setAllQuestions(parsedQuestions);
                        startQuiz(parsedQuestions);
                    })
                    .catch(error => {
                        console.error('Error fetching quiz data:', error);
                        setQuizState('error');
                    });
            }, []);

            // í€´ì¦ˆë¥¼ ì‹œì‘í•˜ê±°ë‚˜ ì¬ì‹œì‘í•˜ëŠ” í•¨ìˆ˜
            const startQuiz = (questions) => {
                const shuffledQuestions = questions.sort(() => 0.5 - Math.random());
                setRandomQuestions(shuffledQuestions.slice(0, 10));
                setCurrentQuestionIndex(0);
                setUserAnswers(Array(10).fill(null)); // 10ê°œì˜ ë¬¸ì œì— ëŒ€í•œ ë‹µì„ nullë¡œ ì´ˆê¸°í™”
                setQuizState('in-progress');
            };

            // ì‚¬ìš©ìê°€ ë‹µì„ ì„ íƒí–ˆì„ ë•Œ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
            const handleAnswerClick = (optionIndex) => {
                // ì´ë¯¸ ë‹µì„ ì„ íƒí–ˆìœ¼ë©´ ë” ì´ìƒ ì²˜ë¦¬í•˜ì§€ ì•ŠìŒ
                if (userAnswers[currentQuestionIndex] !== null) {
                    return;
                }

                const newUserAnswers = [...userAnswers];
                newUserAnswers[currentQuestionIndex] = optionIndex;
                setUserAnswers(newUserAnswers);
            };

            // ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°€ëŠ” í•¨ìˆ˜
            const handleNextQuestion = () => {
                const nextIndex = currentQuestionIndex + 1;
                if (nextIndex < randomQuestions.length) {
                    setCurrentQuestionIndex(nextIndex);
                } else {
                    setQuizState('finished');
                }
            };

            // ì´ì „ ë¬¸ì œë¡œ ëŒì•„ê°€ëŠ” í•¨ìˆ˜
            const handlePrevQuestion = () => {
                const prevIndex = currentQuestionIndex - 1;
                if (prevIndex >= 0) {
                    setCurrentQuestionIndex(prevIndex);
                }
            };

            // í€´ì¦ˆ ì¬ì‹œì‘ í•¨ìˆ˜
            const handleRestartQuiz = () => {
                startQuiz(allQuestions);
            };
            
            // í˜„ì¬ ë¬¸ì œì˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜´
            const currentQuestion = randomQuestions[currentQuestionIndex];
            const selectedAnswerIndex = userAnswers[currentQuestionIndex];
            const isAnswered = selectedAnswerIndex !== null;

            // ì •ë‹µ ê°œìˆ˜ë¥¼ ë™ì ìœ¼ë¡œ ê³„ì‚°
            const correctAnswersCount = randomQuestions.reduce((count, question, index) => {
                if (userAnswers[index] !== null) {
                    const selectedOptionText = question.options[userAnswers[index]];
                    // CSV íŒŒì¼ì˜ ì •ë‹µì€ '1', '2', '3', '4', '5' ì™€ ê°™ì€ í˜•íƒœì´ë¯€ë¡œ ì´ë¥¼ ì„ íƒí•œ ì˜µì…˜ ì¸ë±ìŠ¤ì™€ ë¹„êµ
                    if ((userAnswers[index] + 1).toString() === question.answer) {
                        return count + 1;
                    }
                }
                return count;
            }, 0);

            // ë¡œë”© ìƒíƒœ
            if (quizState === 'loading') {
                return (
                    <div className="quiz-container">
                        <div className="message">í€´ì¦ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                    </div>
                );
            }
            
            // ì˜¤ë¥˜ ìƒíƒœ
            if (quizState === 'error') {
                return (
                    <div className="quiz-container">
                        <div className="message" style={{color: '#e74c3c'}}>ì˜¤ë¥˜ ë°œìƒ!</div>
                        <p className="result-text">í€´ì¦ˆ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆê±°ë‚˜ ë¬¸ì œê°€ 10ê°œ ë¯¸ë§Œì…ë‹ˆë‹¤. CSV íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
                    </div>
                );
            }

            // í€´ì¦ˆ ì™„ë£Œ ìƒíƒœ
            if (quizState === 'finished') {
                const totalQuestions = randomQuestions.length;
                const accuracy = ((correctAnswersCount / totalQuestions) * 100).toFixed(1);
                return (
                    <div className="quiz-container">
                        <h1>í€´ì¦ˆê°€ ëª¨ë‘ ëë‚¬ìŠµë‹ˆë‹¤!</h1>
                        <p className="result-text">ì´ <span style={{color: '#27ae60', fontWeight: 'bold'}}>{totalQuestions}</span> ë¬¸ì œ ì¤‘ <span style={{color: '#27ae60', fontWeight: 'bold'}}>{correctAnswersCount}</span> ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤.</p>
                        <p className="result-text">ì •ë‹µë¥ : <span style={{color: '#3498db', fontWeight: 'bold'}}>{accuracy}%</span></p>
                        <button
                            onClick={handleRestartQuiz}
                            className="nav-btn"
                            style={{display: 'block', margin: '20px auto'}}
                        >
                            ë‹¤ì‹œ í’€ê¸°
                        </button>
                    </div>
                );
            }

            // í€´ì¦ˆ ì§„í–‰ ìƒíƒœ
            return (
                <div className="quiz-container">
                    <h1>ìƒìˆ˜ë„ ê´€ë§ì‹œì„¤ ìš´ì˜ê´€ë¦¬ì‚¬ ë¬¸ì œ</h1>
                    <div className="question">{`Q${currentQuestionIndex + 1}. ${currentQuestion?.question}`}</div>
                    <div className="options-container">
                        {currentQuestion?.options.map((option, index) => (
                            <button
                                key={index}
                                onClick={() => handleAnswerClick(index)}
                                className={`option-btn ${isAnswered ? ((index + 1).toString() === currentQuestion.answer.trim() ? 'correct' : (selectedAnswerIndex === index ? 'incorrect' : '')) : ''} ${isAnswered ? 'disabled' : ''}`}
                                disabled={isAnswered}
                            >
                                {option}
                            </button>
                        ))}
                    </div>

                    {isAnswered && (
                        <>
                            <div className="message" style={{color: (selectedAnswerIndex + 1).toString().trim() === currentQuestion.answer.trim() ? '#27ae60' : '#e74c3c'}}>
                                {(selectedAnswerIndex + 1).toString().trim() === currentQuestion.answer.trim() ? "ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰" : "ì˜¤ë‹µì…ë‹ˆë‹¤. ğŸ˜"}
                            </div>
                            <div className="explanation">
                                <h3 style={{fontSize: '1.2rem', marginBottom: '10px', color: '#333'}}>í•´ì„¤:</h3>
                                <p>{currentQuestion.explanation}</p>
                            </div>
                        </>
                    )}

                    <div className="nav-buttons">
                        <button
                            onClick={handlePrevQuestion}
                            className={`nav-btn ${currentQuestionIndex === 0 ? 'disabled' : ''}`}
                            disabled={currentQuestionIndex === 0}
                        >
                            ì´ì „ ë¬¸ì œ
                        </button>
                        <button
                            onClick={handleNextQuestion}
                            className={`nav-btn ${!isAnswered ? 'disabled' : ''}`}
                            disabled={!isAnswered}
                        >
                            {currentQuestionIndex < randomQuestions.length - 1 ? 'ë‹¤ìŒ ë¬¸ì œ' : 'ê²°ê³¼ ë³´ê¸°'}
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
