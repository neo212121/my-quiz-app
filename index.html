<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수도 관망시설 운영관리사 문제</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9f0f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .question {
            font-size: 1.5rem;
            color: #4a4a4a;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            background-color: #f0f4f7;
            border: 2px solid #ddd;
            color: #555;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .option-btn.disabled {
            cursor: not-allowed;
        }
        .option-btn.correct {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        .option-btn.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        .message {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-btn.disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .nav-btn:hover:not(.disabled) {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .finished-text {
            color: #2c3e50;
            font-size: 2rem;
            margin-top: 50px;
        }
        .result-text {
            color: #4a4a4a;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .explanation {
            background-color: #f0f4f7;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            color: #555;
        }
        .pre-quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .question-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .question-selector label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .question-selector select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .load-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .load-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .ai-search-btn {
            background-color: #5d5dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .ai-search-btn:hover {
            background-color: #4a4adb;
        }
        .ai-explanation {
            background-color: #e8f0fe;
            border: 2px solid #a4c4de;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- The React application code -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [allQuestions, setAllQuestions] = useState([]);
            const [randomQuestions, setRandomQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [quizState, setQuizState] = useState('loading');
            const [numberOfQuestions, setNumberOfQuestions] = useState(10);
            const [aiExplanation, setAiExplanation] = useState(null);
            const [aiLoading, setAiLoading] = useState(false);

            useEffect(() => {
                fetch('allQZ.csv')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load quiz data.');
                        }
                        return response.arrayBuffer();
                    })
                    .then(buffer => {
                        const decoder = new TextDecoder('utf-8');
                        const data = decoder.decode(buffer);
                        
                        const parsedQuestions = data.split('\n').map(row => {
                            const cells = row.split(',');
                            if (cells.length >= 9) {
                                return {
                                    question: cells[1] ? cells[1].trim() : '',
                                    options: [
                                        cells[2] ? cells[2].trim() : '', 
                                        cells[3] ? cells[3].trim() : '', 
                                        cells[4] ? cells[4].trim() : '', 
                                        cells[5] ? cells[5].trim() : '', 
                                        cells[6] ? cells[6].trim() : ''
                                    ],
                                    answer: cells[7] ? cells[7].trim() : '',
                                    explanation: cells[8] ? cells[8].trim() : ''
                                };
                            }
                            return null;
                        }).filter(item => item !== null && item.question && item.question !== '문제');

                        if (parsedQuestions.length < 10) {
                            setQuizState('error');
                            return;
                        }

                        setAllQuestions(parsedQuestions);
                        setQuizState('pre-start');
                    })
                    .catch(error => {
                        console.error('Error fetching quiz data:', error);
                        setQuizState('error');
                    });
            }, []);

            const startQuiz = () => {
                const shuffledQuestions = allQuestions.sort(() => 0.5 - Math.random());
                setRandomQuestions(shuffledQuestions.slice(0, numberOfQuestions));
                setCurrentQuestionIndex(0);
                setUserAnswers(Array(numberOfQuestions).fill(null));
                setAiExplanation(null);
                setQuizState('in-progress');
            };

            const handleAnswerClick = (optionIndex) => {
                if (userAnswers[currentQuestionIndex] !== null) {
                    return;
                }
                const newUserAnswers = [...userAnswers];
                newUserAnswers[currentQuestionIndex] = optionIndex;
                setUserAnswers(newUserAnswers);
            };

            const handleNextQuestion = () => {
                const nextIndex = currentQuestionIndex + 1;
                setAiExplanation(null);
                if (nextIndex < randomQuestions.length) {
                    setCurrentQuestionIndex(nextIndex);
                } else {
                    setQuizState('finished');
                }
            };

            const handlePrevQuestion = () => {
                const prevIndex = currentQuestionIndex - 1;
                setAiExplanation(null);
                if (prevIndex >= 0) {
                    setCurrentQuestionIndex(prevIndex);
                }
            };

            const handleRestartQuiz = () => {
                setQuizState('pre-start');
            };
            
            // Gemini API를 사용하여 문제 해설을 가져오는 함수
            const handleAiSearch = async () => {
                setAiLoading(true);
                setAiExplanation(null);
                const questionText = randomQuestions[currentQuestionIndex].question;
                const prompt = `다음 퀴즈 문제에 대해 자세히 설명해 줘. 한글로 대답해 줘.
                                문제: ${questionText}
                                정답 옵션: ${randomQuestions[currentQuestionIndex].options[Number(randomQuestions[currentQuestionIndex].answer) - 1]}`;

                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const maxRetries = 5;
                let retryCount = 0;
                let response;

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        // 네트워크 응답이 성공적이지 않으면 오류를 던져 재시도를 유도
                        if (!response.ok) {
                            console.error(`API 요청 실패: 상태 코드 ${response.status}, 응답 텍스트: ${await response.text()}`);
                            if (response.status === 429) {
                                const delay = Math.pow(2, retryCount) * 1000;
                                await new Promise(resolve => setTimeout(resolve, delay));
                                retryCount++;
                                continue;
                            }
                            throw new Error('API request failed');
                        }
                        break;
                    } catch (error) {
                        console.error('Fetch error during retry:', error);
                        const delay = Math.pow(2, retryCount) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        retryCount++;
                    }
                }

                if (!response || !response.ok) {
                    setAiExplanation("AI가 해설을 불러오는 데 실패했습니다.");
                    setAiLoading(false);
                    return;
                }

                try {
                    const result = await response.json();
                    if (result && result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        setAiExplanation(text);
                    } else {
                        console.error('Unexpected API response structure:', result);
                        setAiExplanation("AI가 해설을 생성하지 못했습니다.");
                    }
                } catch (error) {
                    console.error('Error parsing AI response:', error);
                    setAiExplanation("AI 응답을 처리하는 중 오류가 발생했습니다.");
                } finally {
                    setAiLoading(false);
                }
            };
            
            const currentQuestion = randomQuestions[currentQuestionIndex];
            const selectedAnswerIndex = userAnswers[currentQuestionIndex];
            const isAnswered = selectedAnswerIndex !== null;

            const correctAnswersCount = randomQuestions.reduce((count, question, index) => {
                if (userAnswers[index] !== null) {
                    if ((userAnswers[index] + 1).toString() === question.answer) {
                        return count + 1;
                    }
                }
                return count;
            }, 0);

            // 로딩 상태
            if (quizState === 'loading') {
                return (
                    <div className="quiz-container">
                        <div className="message">퀴즈를 불러오는 중...</div>
                    </div>
                );
            }
            
            // 오류 상태
            if (quizState === 'error') {
                return (
                    <div className="quiz-container">
                        <div className="message" style={{color: '#e74c3c'}}>오류 발생!</div>
                        <p className="result-text">퀴즈 데이터를 불러오지 못했거나 문제가 10개 미만입니다. CSV 파일을 확인해주세요.</p>
                    </div>
                );
            }

            // 퀴즈 시작 전 문제 선택 상태
            if (quizState === 'pre-start') {
                return (
                    <div className="quiz-container pre-quiz-container">
                        <h1>상수도 관망시설 운영관리사 문제</h1>
                        <div className="question-selector">
                            <label htmlFor="numQuestions">문제 수 선택:</label>
                            <select 
                                id="numQuestions"
                                value={numberOfQuestions}
                                onChange={(e) => setNumberOfQuestions(Number(e.target.value))}
                            >
                                <option value={10}>10개</option>
                                <option value={20}>20개</option>
                                <option value={30}>30개</option>
                                <option value={40}>40개</option>
                                <option value={50}>50개</option>
                            </select>
                        </div>
                        <button onClick={startQuiz} className="load-btn">
                            불러오기
                        </button>
                    </div>
                );
            }

            // 퀴즈 완료 상태
            if (quizState === 'finished') {
                const totalQuestions = randomQuestions.length;
                const accuracy = ((correctAnswersCount / totalQuestions) * 100).toFixed(1);
                return (
                    <div className="quiz-container">
                        <h1>퀴즈가 모두 끝났습니다!</h1>
                        <p className="result-text">총 <span style={{color: '#27ae60', fontWeight: 'bold'}}>{totalQuestions}</span> 문제 중 <span style={{color: '#27ae60', fontWeight: 'bold'}}>{correctAnswersCount}</span> 문제를 맞혔습니다.</p>
                        <p className="result-text">정답률: <span style={{color: '#3498db', fontWeight: 'bold'}}>{accuracy}%</span></p>
                        <button
                            onClick={handleRestartQuiz}
                            className="nav-btn"
                            style={{display: 'block', margin: '20px auto'}}
                        >
                            다시 풀기
                        </button>
                    </div>
                );
            }

            // 퀴즈 진행 상태
            return (
                <div className="quiz-container">
                    <h1>상수도 관망시설 운영관리사 문제</h1>
                    <div className="question">{`Q${currentQuestionIndex + 1}. ${currentQuestion?.question}`}</div>
                    <div className="options-container">
                        {currentQuestion?.options.map((option, index) => (
                            <button
                                key={index}
                                onClick={() => handleAnswerClick(index)}
                                className={`option-btn ${isAnswered ? ((index + 1).toString() === currentQuestion.answer.trim() ? 'correct' : (selectedAnswerIndex === index ? 'incorrect' : '')) : ''} ${isAnswered ? 'disabled' : ''}`}
                                disabled={isAnswered}
                            >
                                {option}
                            </button>
                        ))}
                    </div>

                    {isAnswered && (
                        <>
                            <div className="message" style={{color: (selectedAnswerIndex + 1).toString().trim() === currentQuestion.answer.trim() ? '#27ae60' : '#e74c3c'}}>
                                {(selectedAnswerIndex + 1).toString().trim() === currentQuestion.answer.trim() ? "정답입니다! 🎉" : "오답입니다.  "}
                            </div>
                            <div className="explanation">
                                <h3 style={{fontSize: '1.2rem', marginBottom: '10px', color: '#333'}}>해설:</h3>
                                <p>{currentQuestion.explanation}</p>
                            </div>
                            <button onClick={handleAiSearch} className="ai-search-btn">
                                AI 검색하기
                            </button>
                        </>
                    )}
                    
                    {aiLoading && <div className="ai-explanation">AI가 분석 중입니다...</div>}
                    {aiExplanation && !aiLoading && (
                        <div className="ai-explanation">
                            <h3 style={{fontSize: '1.2rem', marginBottom: '10px', color: '#333'}}>AI 분석:</h3>
                            <p>{aiExplanation}</p>
                        </div>
                    )}

                    <div className="nav-buttons">
                        <button
                            onClick={handlePrevQuestion}
                            className={`nav-btn ${currentQuestionIndex === 0 ? 'disabled' : ''}`}
                            disabled={currentQuestionIndex === 0}
                        >
                            이전 문제
                        </button>
                        <button
                            onClick={handleNextQuestion}
                            className={`nav-btn ${!isAnswered ? 'disabled' : ''}`}
                            disabled={!isAnswered}
                        >
                            {currentQuestionIndex < randomQuestions.length - 1 ? '다음 문제' : '결과 보기'}
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
